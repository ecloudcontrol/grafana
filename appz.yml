app:
    name: grafana
    code: Grafana
    notify: appzdev@cloudbourne.com
    
build:
    version: 10.4
    env: PROD
    build_file: none
    output_files: output/*.zip
    image_template: grafana-10.4
    
deploy:
    context: alpha/PROD
    type: statefulset
    replicas: 1
    port:
    - 3000

volumes:
  - claim: grafana-data
    mount: /appz/data
    name: data
    size: 5Gi
    selector:
    matchLabels: false

properties:
    ADMIN_PASSWORD:     
       vault: ADMIN_PASSWORD
    PROM_URL: http://prometheus-3-0:9090/
    GF_AUTH_GENERIC_OAUTH_ENABLED: true
    GF_AUTH_GENERIC_OAUTH_NAME: AppZ 
    GF_AUTH_GENERIC_OAUTH_CLIENT_ID: grafana
    GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: 
      vault: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
    GF_AUTH_GENERIC_OAUTH_SCOPES: openid profile email  
    GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://ti-prod.lowtouchcloud.io/openid/authorize 
    GF_AUTH_GENERIC_OAUTH_TOKEN_URL: https://ti-prod.lowtouchcloud.io/openid/token 
    GF_AUTH_GENERIC_OAUTH_API_URL: https://ti-prod.lowtouchcloud.io/openid/userinfo 
    GF_AUTH_GENERIC_OAUTH_NAME_ATTRIBUTE_PATH: anyname
    GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: contains(roles[*], 'admin') && 'Admin' || 'Viewer'
    GF_SERVER_ROOT_URL: https://ti-prod-grafana-11-2.lowtouchcloud.io
    revision: 7
